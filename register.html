<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - StudioCode</title>
    
    <!-- Impor Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Impor Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background-color: #0c0a1e; }
        
        .glass-effect {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .form-input {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .form-input:focus {
            border-color: #a855f7;
            outline: none;
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.1);
        }
        
        .form-label {
            position: absolute;
            left: 1rem;
            top: 0.875rem;
            color: #9ca3af;
            transition: all 0.2s ease-in-out;
            pointer-events: none;
        }
        .form-input:focus + .form-label,
        .form-input:not(:placeholder-shown) + .form-label {
            top: -0.625rem;
            left: 0.75rem;
            font-size: 0.75rem;
            padding: 0 0.25rem;
            background-color: #1a1f36;
            color: #c084fc;
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #9ca3af;
            transition: color 0.3s ease;
        }
        .password-toggle:hover { color: #c084fc; }
        
        .custom-checkbox {
            position: relative;
            display: inline-block;
            width: 1.25rem;
            height: 1.25rem;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.25rem;
            transition: all 0.3s ease;
        }
        .custom-checkbox.checked {
            background-color: #a855f7;
            border-color: #a855f7;
        }
        .custom-checkbox.checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 0.75rem;
            font-weight: bold;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #a855f7;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob { animation: blob 8s infinite ease-in-out; }
        
        .card-3d {
            transform-style: preserve-3d;
            transition: transform 0.1s linear, box-shadow 0.3s ease;
        }
        .card-3d:hover { box-shadow: 0 25px 50px -12px rgba(168, 85, 247, 0.25); }
        
        .social-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .progress-fill {
            background: linear-gradient(90deg, #a855f7, #3b82f6);
            height: 100%;
            transition: width 0.3s ease;
        }
        
        .strength-weak { background: linear-gradient(90deg, #ef4444, #f97316); }
        .strength-medium { background: linear-gradient(90deg, #f59e0b, #eab308); }
        .strength-strong { background: linear-gradient(90deg, #10b981, #059669); }
        
        .animated-icon {
            transition: transform 0.3s ease;
        }
        .animated-icon:hover {
            transform: scale(1.1) rotate(5deg);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-[#1a103c] via-[#0b091a] to-[#121a41] text-gray-200 overflow-x-hidden antialiased min-h-screen">

    <!-- Elemen Grafis Latar Belakang -->
    <div class="absolute top-10 right-10 md:top-20 md:right-20 transform-gpu -translate-y-1/2 opacity-60 z-0">
        <div class="w-24 h-24 md:w-32 md:h-32 glass-effect rounded-2xl transform rotate-45"></div>
    </div>
    <div class="absolute bottom-1/4 left-0 transform-gpu -translate-x-1/4 opacity-20 z-0">
        <svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs><pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(107, 114, 128, 0.5)" stroke-width="0.5"/></pattern></defs>
            <circle cx="200" cy="200" r="190" fill="none" stroke="rgba(107, 114, 128, 0.3)" stroke-width="1"/>
            <rect width="400" height="400" fill="url(#grid)" mask="url(#circle-mask)"/>
            <mask id="circle-mask"><circle cx="200" cy="200" r="200" fill="white"/></mask>
        </svg>
    </div>
    <div class="absolute top-1/2 left-1/2 w-96 h-96 bg-purple-900 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob -translate-x-1/2 -translate-y-1/2 z-0"></div>
    <div class="absolute top-1/2 left-1/4 w-72 h-72 bg-indigo-900 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob" style="animation-delay: -2s;"></div>

    <!-- Header -->
    <header class="relative z-10 py-6">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <nav class="flex items-center justify-between">
                <a href="index.html" class="text-2xl font-bold tracking-wider text-white hover:text-purple-400 transition-colors duration-300">
                    StudioCode
                </a>
                <a href="index.html" class="text-gray-400 hover:text-white transition-colors duration-300">
                    ← Kembali ke Beranda
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="relative z-10 flex items-center justify-center min-h-screen py-12">
        <div class="w-full max-w-lg">
            <!-- Registration Card -->
            <div class="card-3d glass-effect rounded-3xl p-8 shadow-2xl">
                <!-- Header -->
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-gradient-to-br from-green-500 to-emerald-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                        </svg>
                    </div>
                    <h1 class="text-3xl font-bold text-white mb-2">Bergabung dengan StudioCode</h1>
                    <p class="text-gray-400">Buat akun baru dan mulai perjalanan digital Anda</p>
                </div>

                <!-- Progress Bar -->
                <div class="mb-8">
                    <div class="flex justify-between text-sm text-gray-400 mb-2">
                        <span>Langkah <span id="current-step">1</span> dari 3</span>
                        <span id="progress-percentage">33%</span>
                    </div>
                    <div class="progress-bar h-2">
                        <div class="progress-fill" id="progress-fill" style="width: 33%"></div>
                    </div>
                </div>

                <!-- Registration Form -->
                <form id="register-form" class="space-y-6">
                    <!-- Step 1: Personal Information -->
                    <div id="step-1" class="step-content">
                        <h3 class="text-xl font-semibold text-white mb-6 flex items-center">
                            <svg class="w-6 h-6 mr-3 text-purple-400 animated-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            Informasi Pribadi
                        </h3>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="relative">
                                <input type="text" id="first-name" name="first-name" class="form-input w-full rounded-xl py-4 px-4 text-white placeholder-transparent" placeholder="Nama Depan" required>
                                <label for="first-name" class="form-label">Nama Depan</label>
                            </div>
                            <div class="relative">
                                <input type="text" id="last-name" name="last-name" class="form-input w-full rounded-xl py-4 px-4 text-white placeholder-transparent" placeholder="Nama Belakang" required>
                                <label for="last-name" class="form-label">Nama Belakang</label>
                            </div>
                        </div>
                        
                        <div class="relative">
                            <input type="email" id="email" name="email" class="form-input w-full rounded-xl py-4 px-4 text-white placeholder-transparent" placeholder="Email" required>
                            <label for="email" class="form-label">Email</label>
                        </div>
                        
                        <div class="relative">
                            <input type="tel" id="phone" name="phone" class="form-input w-full rounded-xl py-4 px-4 text-white placeholder-transparent" placeholder="Nomor Telepon" required>
                            <label for="phone" class="form-label">Nomor Telepon</label>
                        </div>
                    </div>

                    <!-- Step 2: Account Security -->
                    <div id="step-2" class="step-content hidden">
                        <h3 class="text-xl font-semibold text-white mb-6 flex items-center">
                            <svg class="w-6 h-6 mr-3 text-purple-400 animated-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                            Keamanan Akun
                        </h3>
                        
                        <div class="relative">
                            <input type="password" id="password" name="password" class="form-input w-full rounded-xl py-4 px-4 text-white placeholder-transparent pr-12" placeholder="Password" required>
                            <label for="password" class="form-label">Password</label>
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <svg id="eye-icon-password" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                        </div>
                        
                        <!-- Password Strength Indicator -->
                        <div class="mt-4">
                            <div class="flex justify-between text-sm text-gray-400 mb-2">
                                <span>Kekuatan Password</span>
                                <span id="strength-text">Lemah</span>
                            </div>
                            <div class="progress-bar h-2">
                                <div class="progress-fill strength-weak" id="strength-bar" style="width: 25%"></div>
                            </div>
                        </div>
                        
                        <div class="relative">
                            <input type="password" id="confirm-password" name="confirm-password" class="form-input w-full rounded-xl py-4 px-4 text-white placeholder-transparent pr-12" placeholder="Konfirmasi Password" required>
                            <label for="confirm-password" class="form-label">Konfirmasi Password</label>
                            <button type="button" class="password-toggle" onclick="togglePassword('confirm-password')">
                                <svg id="eye-icon-confirm" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Step 3: Preferences & Terms -->
                    <div id="step-3" class="step-content hidden">
                        <h3 class="text-xl font-semibold text-white mb-6 flex items-center">
                            <svg class="w-6 h-6 mr-3 text-purple-400 animated-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            Preferensi & Persetujuan
                        </h3>
                        
                        <div class="space-y-4">
                            <div class="relative">
                                <select id="account-type" name="account-type" class="form-input w-full rounded-xl py-4 px-4 text-white" required>
                                    <option value="" class="text-gray-900">Pilih Jenis Akun</option>
                                    <option value="personal" class="text-gray-900">Akun Pribadi</option>
                                    <option value="business" class="text-gray-900">Akun Bisnis</option>
                                    <option value="developer" class="text-gray-900">Akun Developer</option>
                                </select>
                            </div>
                            
                            <div class="space-y-3">
                                <label class="flex items-center cursor-pointer">
                                    <input type="checkbox" id="newsletter" class="hidden">
                                    <div class="custom-checkbox mr-3"></div>
                                    <span class="text-sm text-gray-400">Berlangganan newsletter untuk update terbaru</span>
                                </label>
                                
                                <label class="flex items-start cursor-pointer">
                                    <input type="checkbox" id="terms" class="hidden" required>
                                    <div class="custom-checkbox mr-3 mt-0.5"></div>
                                    <span class="text-sm text-gray-400">Saya setuju dengan <a href="#" class="text-purple-400 hover:text-purple-300">Syarat & Ketentuan</a> dan <a href="#" class="text-purple-400 hover:text-purple-300">Kebijakan Privasi</a></span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Navigation Buttons -->
                    <div class="flex justify-between pt-6">
                        <button type="button" id="prev-btn" class="hidden bg-transparent border-2 border-gray-600 text-gray-400 font-semibold rounded-xl px-6 py-3 hover:border-gray-500 hover:text-gray-300 transition-all duration-300">
                            ← Sebelumnya
                        </button>
                        <button type="button" id="next-btn" class="ml-auto bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-semibold rounded-xl px-8 py-3 hover:from-purple-700 hover:to-indigo-700 transition-all duration-300">
                            Selanjutnya →
                        </button>
                        <button type="submit" id="submit-btn" class="hidden ml-auto bg-gradient-to-r from-green-600 to-emerald-600 text-white font-semibold rounded-xl px-8 py-3 hover:from-green-700 hover:to-emerald-700 transition-all duration-300">
                            <span id="btn-text">Buat Akun</span>
                            <span id="btn-loading" class="loading-spinner hidden"></span>
                        </button>
                    </div>
                </form>

                <!-- Divider -->
                <div class="my-8 flex items-center">
                    <div class="flex-1 border-t border-gray-600"></div>
                    <span class="px-4 text-gray-500 text-sm">atau</span>
                    <div class="flex-1 border-t border-gray-600"></div>
                </div>

                <!-- Social Registration -->
                <div class="space-y-4">
                    <button class="social-btn w-full flex items-center justify-center space-x-3 py-3 px-4 rounded-xl text-white">
                        <svg class="w-5 h-5" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        <span>Daftar dengan Google</span>
                    </button>
                    
                    <button class="social-btn w-full flex items-center justify-center space-x-3 py-3 px-4 rounded-xl text-white">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"/>
                        </svg>
                        <span>Daftar dengan Twitter</span>
                    </button>
                </div>

                <!-- Login Link -->
                <div class="text-center mt-8">
                    <p class="text-gray-400">
                        Sudah punya akun? 
                        <a href="login.html" class="text-purple-400 hover:text-purple-300 font-semibold transition-colors duration-300">Masuk di sini</a>
                    </p>
                </div>
            </div>

            <!-- Success/Error Message -->
            <div id="message" class="mt-6 text-center hidden">
                <div id="message-content" class="inline-block px-4 py-3 rounded-xl text-sm font-medium"></div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let currentStep = 1;
            const totalSteps = 3;
            
            // Password Toggle Function
            window.togglePassword = function(fieldId) {
                const passwordInput = document.getElementById(fieldId);
                const eyeIcon = document.getElementById(`eye-icon-${fieldId === 'password' ? 'password' : 'confirm'}`);
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    eyeIcon.innerHTML = `
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                    `;
                } else {
                    passwordInput.type = 'password';
                    eyeIcon.innerHTML = `
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                    `;
                }
            };

            // Custom Checkbox
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const customCheckboxes = document.querySelectorAll('.custom-checkbox');
            
            customCheckboxes.forEach((checkbox, index) => {
                checkbox.addEventListener('click', function() {
                    const input = checkboxes[index];
                    input.checked = !input.checked;
                    checkbox.classList.toggle('checked', input.checked);
                });
            });

            // Password Strength Checker
            const passwordInput = document.getElementById('password');
            const strengthBar = document.getElementById('strength-bar');
            const strengthText = document.getElementById('strength-text');
            
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                let strength = 0;
                
                if (password.length >= 8) strength++;
                if (/[a-z]/.test(password)) strength++;
                if (/[A-Z]/.test(password)) strength++;
                if (/[0-9]/.test(password)) strength++;
                if (/[^A-Za-z0-9]/.test(password)) strength++;
                
                const percentage = (strength / 5) * 100;
                strengthBar.style.width = percentage + '%';
                
                if (strength <= 2) {
                    strengthBar.className = 'progress-fill strength-weak';
                    strengthText.textContent = 'Lemah';
                } else if (strength <= 3) {
                    strengthBar.className = 'progress-fill strength-medium';
                    strengthText.textContent = 'Sedang';
                } else {
                    strengthBar.className = 'progress-fill strength-strong';
                    strengthText.textContent = 'Kuat';
                }
            });

            // Step Navigation
            const nextBtn = document.getElementById('next-btn');
            const prevBtn = document.getElementById('prev-btn');
            const submitBtn = document.getElementById('submit-btn');
            const currentStepEl = document.getElementById('current-step');
            const progressFill = document.getElementById('progress-fill');
            const progressPercentage = document.getElementById('progress-percentage');
            
            function updateStep() {
                // Hide all steps
                document.querySelectorAll('.step-content').forEach(step => {
                    step.classList.add('hidden');
                });
                
                // Show current step
                document.getElementById(`step-${currentStep}`).classList.remove('hidden');
                
                // Update progress
                const percentage = (currentStep / totalSteps) * 100;
                progressFill.style.width = percentage + '%';
                progressPercentage.textContent = Math.round(percentage) + '%';
                currentStepEl.textContent = currentStep;
                
                // Update buttons
                if (currentStep === 1) {
                    prevBtn.classList.add('hidden');
                    nextBtn.classList.remove('hidden');
                    submitBtn.classList.add('hidden');
                } else if (currentStep === totalSteps) {
                    prevBtn.classList.remove('hidden');
                    nextBtn.classList.add('hidden');
                    submitBtn.classList.remove('hidden');
                } else {
                    prevBtn.classList.remove('hidden');
                    nextBtn.classList.remove('hidden');
                    submitBtn.classList.add('hidden');
                }
            }
            
            nextBtn.addEventListener('click', function() {
                if (validateCurrentStep()) {
                    currentStep++;
                    updateStep();
                }
            });
            
            prevBtn.addEventListener('click', function() {
                currentStep--;
                updateStep();
            });
            
            function validateCurrentStep() {
                const currentStepEl = document.getElementById(`step-${currentStep}`);
                const inputs = currentStepEl.querySelectorAll('input[required]');
                let isValid = true;
                
                inputs.forEach(input => {
                    if (!input.value.trim()) {
                        isValid = false;
                        input.classList.add('border-red-500');
                        setTimeout(() => input.classList.remove('border-red-500'), 3000);
                    }
                });
                
                // Additional validation for step 2
                if (currentStep === 2) {
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirm-password').value;
                    
                    if (password !== confirmPassword) {
                        isValid = false;
                        showMessage('Password tidak cocok!', 'error');
                    }
                }
                
                return isValid;
            }

            // Form Submission
            const registerForm = document.getElementById('register-form');
            const btnText = document.getElementById('btn-text');
            const btnLoading = document.getElementById('btn-loading');
            const message = document.getElementById('message');
            const messageContent = document.getElementById('message-content');

            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (!validateCurrentStep()) {
                    return;
                }
                
                // Show loading state
                btnText.classList.add('hidden');
                btnLoading.classList.remove('hidden');
                submitBtn.disabled = true;
                
                // Hide previous messages
                message.classList.add('hidden');
                
                // Simulate API call
                setTimeout(() => {
                    // Collect form data
                    const formData = {
                        firstName: document.getElementById('first-name').value,
                        lastName: document.getElementById('last-name').value,
                        email: document.getElementById('email').value,
                        phone: document.getElementById('phone').value,
                        password: document.getElementById('password').value,
                        accountType: document.getElementById('account-type').value,
                        newsletter: document.getElementById('newsletter').checked,
                        terms: document.getElementById('terms').checked,
                        createdAt: new Date().toISOString()
                    };
                    
                    // Save to localStorage
                    saveUserData(formData);
                    
                    // Success
                    showMessage('Akun berhasil dibuat! Mengalihkan...', 'success');
                    
                    // Simulate redirect
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                }, 1500);
            });

            function saveUserData(userData) {
                // Get existing users or create empty array
                let users = JSON.parse(localStorage.getItem('studiocode_users')) || [];
                
                // Check if email already exists
                const existingUser = users.find(user => user.email === userData.email);
                if (existingUser) {
                    showMessage('Email sudah terdaftar!', 'error');
                    return false;
                }
                
                // Add new user
                users.push(userData);
                
                // Save back to localStorage
                localStorage.setItem('studiocode_users', JSON.stringify(users));
                
                console.log('User data saved:', userData);
                console.log('Total users:', users.length);
                
                // Display stored users for debugging
                displayStoredUsers();
                
                return true;
            }

            function displayStoredUsers() {
                const users = JSON.parse(localStorage.getItem('studiocode_users')) || [];
                console.log('=== STORED USERS ===');
                users.forEach((user, index) => {
                    console.log(`User ${index + 1}:`, {
                        name: `${user.firstName} ${user.lastName}`,
                        email: user.email,
                        accountType: user.accountType,
                        createdAt: user.createdAt
                    });
                });
                console.log('===================');
            }

            function showMessage(text, type) {
                messageContent.textContent = text;
                messageContent.className = `inline-block px-4 py-3 rounded-xl text-sm font-medium ${
                    type === 'success' ? 'bg-green-500/20 text-green-400 border border-green-500/30' : 
                    'bg-red-500/20 text-red-400 border border-red-500/30'
                }`;
                message.classList.remove('hidden');
            }

            // 3D Card Effect
            const card = document.querySelector('.card-3d');
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const { width, height } = rect;
                const rotateX = (y / height - 0.5) * -10;
                const rotateY = (x / width - 0.5) * 10;
                card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'rotateX(0) rotateY(0) scale(1)';
            });
        });
    </script>
</body>
